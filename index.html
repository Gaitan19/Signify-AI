<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signify AI</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/animations.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Signify AI</h1>
        <input type="file" id="imageInput" accept="image/*" class="file-input">
        <div class="button-panel">
            <button class="btn-custom" onclick="addImage()">Add Image</button>
            <button class="btn-custom" onclick="addSpace()">Add Space</button>
            <button class="btn-custom" onclick="removeLastImage()">Remove Last</button>
            <button class="btn-custom" onclick="clearAll()">Clear All</button>
            <button class="btn-custom" onclick="predictWord()">Predict Word</button>
        </div>
        <div class="preview-container">
            <div id="current-image" class="current-image"></div>
            <div id="previews" class="previews-grid"></div>
        </div>
        <p id="result" class="result"></p>
    </div>
    <script src="/assets/js/index.js"></script>
</body>
</html>
